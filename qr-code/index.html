<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <main class="main container">
        <article class="card-qr">
            <header class="card-qr__header">
                <img class="card-qr__img" src="./assets/image-qr-code.png" alt="Image QR code">
            </header>
            
            <div class="card-qr__text">
                <h2 class="card-qr__title">Improve your front-end skills by building projects</h2>
                <p class="card-qr__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </article>
    </main>
</body>
</html>
